<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="https://cdn.staticaly.com/gh/ilhamsanusi27/amp/b0d495e4/dagelan/css/mobile_dagelan.org.71dad0ad.css" /><style></style></head><body>

<script>
var borp_number = 5;
var borp_details = 'yes';
var borp_chars = 60;
var borp_details2 = 'no';
var borp_comments = 'Comments';
var borp_commentsd = 'Comments Disabled';
var borp_current = [];
var total_randomposts = 0;
var borp_current = new Array(borp_number);
function randomposts(json) {
    total_randomposts = json.feed.openSearch$totalResults.$t;
}

document.write('<script type=\"text/javascript\" src=\"https://dagelan.org/feeds/posts/default?alt=json-in-script&max-results=0&callback=randomposts\"><\/script>');
function getvalue() {
    for(var r=0;r<borp_number;r++){for(var n=!1,o=get_random(),t=0;t<borp_current.length;t++)if(borp_current[t]==o){n=!0;break;
}

n?r--:borp_current[r]=o;
}}

function get_random() {
return 1+Math.round(Math.random()*(total_randomposts-1));
}
</script>
<script>function random_posts(t) {
for(var e=0;e<borp_number;e++){var r=t.feed.entry[e],s=r.title.$t;if("content"in r)i=r.content.$t;else if("summary"in r)i=r.summary.$t;else var i="";if((i=i.replace(/<[^>]*>/g,"")).length<borp_chars)var a=i;else{var n=(i=i.substring(0,borp_chars)).lastIndexOf(" ");a=i.substring(0,n)+"&#133;";
}

for(var o=0;o<r.link.length;o++) {
if("thr$total"in r)var l=r.thr$total.$t+" "+borp_comments;else l=borp_commentsd;if("alternate"==r.link[o].rel){var m=r.link[o].href,c=r.published.$t;if("media$thumbnail"in r)var u=r.media$thumbnail.url;else u="https://4.bp.blogspot.com/-atF9AaH_YEI/WXc5HKoFZmI/AAAAAAAAAGE/LoIPxdwBHecNVesXy9J0AQJwdIuWFYu0QCLcBGAs/s1600/no_thumb.png";
}}

document.write('<div class="article-snippet js-article-snippet home-post"><div class="article-snippet__image js-article-snippet-image"><a class="article-snippet__image-link" href="'+m+'" title="'+s+'" target="_self"><span class="article-snippet--media-figure article-snippet--media-figure_small"><div class="article-snippet--media-figure__picture"><amp-img class="article-snippet--media-figure__picture-img" alt="'+s+'" src="'+u+'" height="85px" width="85px"/></div></span></a></div><div class="article-snippet__content js-article-snippet-content"><div class="article-snippet__info"><a class="article-snippet__title-link" href="'+m+'" title="'+s+'" target="_self"><div class="article-snippet__wrapper-content"><div class="article-snippet__label-time"><span class="article-snippet__label">Recommended</span></div><span class="article-snippet__title-text">'+s+'</span></div></a></div></div></div>');
}}

getvalue();for(var i=0;i<borp_number;i++)document.write('<script type="text/javascript" src="https://dagelan.org/feeds/posts/default?alt=json-in-script&start-index='+borp_current[i]+'&max-results=1&callback=random_posts"><\/script>');</script>
</body></html>
