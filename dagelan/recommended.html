<html><head><style>.baca-juga{background-color:#F1F1F1;width:100%;margin:0 30px 30px 0;padding:0 15px 10px 15px}.baca-juga__header{font-size:14px;line-height:1.25;font-weight:700;color:#000;display:inline-block;text-transform:uppercase;margin:0 -15px!important;padding:15px}.baca-juga__list{list-style-type:square;padding:0 0 0 15px;margin:0}.baca-juga__list li{padding:10px 0 10px 0;border-bottom:1px solid #E3E3E3;color:#FF5722;list-style-position:outside}.baca-juga__list li:last-child{border-bottom:none}.baca-juga__list li a{font-size:14px;line-height:1.8;font-weight:700;color:#444}.baca-juga__list li a:hover{color:#FF5722}</style></head><body><div id="random-post" class="baca-juga"></div><script> function getQueryVariable(variable) { var query = window.location.search.substring(1); var vars = query.split("&"); for (var i=0;i<vars.length;i++) { var pair = vars[i].split("="); if(pair[0] == variable){return pair[1];} } return(false); } var url = getQueryVariable("url");</script>
<script>var date = new Date();
var seconds = date.getSeconds();
var homePage = window.location.hostname; var maxResults = 3; var containerId = 'random-post'; function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
var startIndex = getRandomInt(5, (seconds - maxResults));
function shuffleArray(arr) { var i = arr.length, j, temp; if (i === 0) return false; while (--i) { j = Math.floor(Math.random() * (i + 1)); temp = arr[i]; arr[i] = arr[j]; arr[j] = temp; } return arr; }
function randomPosts(json) {var link, ct = document.getElementById(containerId), entry = shuffleArray(json.feed.entry), skeleton = '<div class="baca-juga"><p class="baca-juga__header">Baca Juga</p><ul class="baca-juga__list">'; for (var i = 0, len = entry.length; i < len; i++) { for (var j = 0, jen = entry[i].link.length; j < jen; j++) { link = (entry[i].link[j].rel == "alternate") ? entry[i].link[j].href : '#'; } skeleton += '<li><a href="' + link + '">' + entry[i].title.$t + '</a></li>'; } ct.innerHTML = skeleton + '</ul></div>'; }
var script = document.createElement('script');
script.src = url + "/feeds/posts/summary?alt=json-in-script&orderby=updated&start-index=" + startIndex + "&max-results=" + maxResults + "&callback=randomPosts";
document.getElementsByTagName('body')[0].appendChild(script);
</script></body></html>
